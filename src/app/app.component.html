<app-floor-selector (floorChanged)="onFloorChanged($event)"></app-floor-selector>
<app-room-list [floor]="selectedFloor" [rooms]="rooms" (editRoomEvent)="onEditRoom($event)" (roomDeleted)="onRoomDeleted()"></app-room-list>
<app-room-form [room]="selectedRoom" (roomSaved)="onRoomSaved()"></app-room-form>
